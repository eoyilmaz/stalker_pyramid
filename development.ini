[app:main]
use = egg:stalker

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
pyramid.includes =
    pyramid_debugtoolbar
    pyramid_tm

sqlalchemy.url = sqlite:///%(here)s/stalker.db
sqlalchemy.echo = false

jinja2.directories = stalker:templates

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, stalker, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_stalker]
level = DEBUG
handlers =
qualname = stalker

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine
# "level = INFO" logs SQL queries.
# "level = DEBUG" logs SQL queries and results.
# "level = WARN" logs neither.  (Recommended for production systems.)

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration

[stalker:defaults]

auto_create_admin = true
admin_name = admin
admin_password = admin
admin_email = admin@admin.com
admins_department_name = admins
admins_group_name = admins

key = stalker_default_key

default_task_duration = datetime.timedelta(days=10)
default_task_priority = 500

default_version_take_name = MAIN

default_ticket_label = Ticket
default_actions = [Add, View, Edit, Delete]
