<script>
        /*Typicon Search*/
        $("#typicon-search")
            .keyup(function () {
                var term = $.trim(this.value);
                if (term === "") {
                    $("#typicon-preview .icon")
                        .show();
                } else {
                    $('#typicon-preview .icon')
                        .hide();
                    $('#typicon-preview .icon span[class*="' + term + '"]')
                        .parent()
                        .show();
                }
            });
</script>
